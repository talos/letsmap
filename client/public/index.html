<!DOCTYPE HTML>
<html>
    <head>
        <title>Let's map!</title>
        <link rel="stylesheet" href="css/leaflet.css" />
        <link rel="stylesheet" href="css/letsmap.css" />

        <script type="text/html" id="infoBoxTemplate">
            <div>
                &hellip;Let&#146;s map!
            </div>
        </script>

        <script type="text/html" id="markerTemplate">
            <div class="title">{{title}}</div>
            <div class="address">{{address}}</div>
            <div class="dates">From {{range.0}} to {{range.1}}</div>
            {{#description}}
                <div class="description">{{description}}</div>
            {{/description}}
            <ul class="sources">
                {{#sources}}
                <li class="source"><a href="{{.}}">{{.}}</a></li>
                {{/sources}}
            </ul>
        </script>
    </head>

    <body>
        <script type="text/javascript" src="js/lib/leaflet-src.js"></script>
        <script type="text/javascript" src="js/lib/tile.stamen.js"></script>
        <script type="text/javascript" src="js/lib/mustache.js"></script>
        <script type="text/javascript" src="js/lib/jquery-1.7.2.js"></script>
        <script type="text/javascript" src="js/lib/underscore.js"></script>
        <script type="text/javascript" src="js/lib/backbone.js"></script>
        <!-- <script type="text/javascript" src="js/letsmap.min.js"></script> -->
        <script type="text/javascript" src="js/letsmap.js"></script>
    </body>
</html>
