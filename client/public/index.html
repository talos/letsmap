        <script type="text/html" id="aboutTemplate">
            <div class="text">
                <div>Let&#146;s map the relationship between neighborhood investment and cultural production!</div>
                <h2>What?</h2>
                <div>This heatmap is generated from <a href="http://www.nyc.gov/html/dof/html/jump/acris.shtml" target="_blank">New York City Register</a> mortgage data plotted year-to-year from from 1966 to 2011.  Zoom in to see the splotches break into dots property-by-property.  When more than one mortgage was granted for any one property in a single year, the splotch shows up a bit bigger (that&#146;s why the map blushes in the mid-aughts).</div>
                <div>Drag the circle at the bottom to change which year you&#146;re looking at.</div>
                <div>Hover over a note to see the name of the venue or event.</div>
                <h2>Why?</h2>
                <div>Mortgages represent concrete investment in a neighborhood.</div>
                <div>Music venues will be more successful in areas where locals are interested in making music.</div>

                <h2>Why not?</h2>
                <div>Mortgage investment is not an adequate indicator of economic investment in a neighborhood.</div>
                <div>Cultural production is even more ambiguous than &#8220;economic investment,&#8221; and music is only a part of it.  Live music is sometimes local, but even more often it&#146;s mobile...</div>

                <h2>What?</h2>
                <div>Draw your own conclusions, if any.  Be on guard against any map that makes a stated point self-evident.</div>
                <div>Take a look at the wild ride banks have taken the city (and certain neighborhoods in particular) on lately &mdash; and decades ago.</div>

                <h2>Who?</h2>
                <div><a href="http://blog.accursedware.com/">John Krauss</a> put together the maps, mortgage data, and some venues;  <a href="https://twitter.com/#!/meh2151">Matt Herzfeld</a> did tons of heavy lifting on the venues.</div>
                <div>The code is all on <a target="_blank" href="https://github.com/talos/letsmap">GitHub</a>, excepting the image tiles.  It&#146;s a static site.</div>
            </div>
        </script>
